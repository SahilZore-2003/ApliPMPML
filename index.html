<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apli PMPML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>


    <div class="topbar">
        <div class="icon">
            <img src="./1.svg" alt="">
        </div>
        <div class="links">
            <a href="">Need Help?</a>
            <a href="">All passes</a>
        </div>
    </div>

    <div class="main-container">
        <h2>पुणे महानगर परिवहन महामंडळ लि.</h2>
        <div class="content">
            <div class="information">
                <div>
                    <p>Pass Type</p>
                    <h3>PMC & PCMC</h3>
                </div>
                <div>
                    <p>ID</p>
                    <h3>6382</h3>
                </div>
                <div>
                    <p>Fare</p>
                    <h3>RS.70.8 <br>3</h3>
                </div>
            </div>
            <div class="booking">
                <div>
                    <p>Booking Time</p>
                    <small>15 jun 25 | 06:00 AM</small>
                </div>
                <div>
                    <p>Validity Time</p>
                    <small>15 jun 25 | 11:59 PM</small>
                </div>
            </div>
            <p class="srl-number">
                25061406253HB00D
            </p>
            <p class="time">
                One Day Pass
            </p>

            <div class="logo-container">
                <img src="logo.png" alt="">
            </div>
            <div class="expire" id="expireTime">
                Expires in 13:59:00
            </div>
        </div>
    </div>

    <div class="qrcodebtn">
        <div>
            <img src="./2.svg" alt="">
            <p>Show QR code</p>
        </div>
    </div>



    <script src="./script.js"></script>

</body>

</html>
